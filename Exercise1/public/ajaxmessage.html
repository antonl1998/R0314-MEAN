<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Exercise 1</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">Front Page</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="/guestbook">Guestbook <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/newmessage">New Message</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/ajaxmessage">Ajax Message</a>
				</li>					
			</ul>
		</div>
    </nav>
    
    <form>
        <label for="username">Username: </label>
        <input type="text" name="username" class="form-control" id="username">
        <label for="country">Country: </label>
        <input type="text" name="country" class="form-control" id="country">
        <label for="message">Message: </label>
        <input type="text" name="message" class="form-control" id="message">
        <br>
        <button type="button" id="button1" class="btn btn-primary">Submit </button>
    </form>

    <div id="status">
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        window.onload = event => {
          var button1 = document.getElementById("button1");

          button1.addEventListener("click", () => {
            var username = document.getElementById("username").value;
            var country = document.getElementById("country").value;
            var message = document.getElementById("message").value;
  
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("status").innerHTML = this.responseText;
                }
            };
            
            // Lähetetään AJAX pyyntö, tyyppiä POST osoitteeseen /kirjaudu
            xmlhttp.open("POST", "/ajaxmessage", true);
            // Liitetään AJAX pyyntöön lomakkeen kenttien datat
            xmlhttp.setRequestHeader("Content-type", "application/json");
    
            // Kootaan kenttien tiedot data-muuttujaan
            var data = {
                "username": username,
                "country": country,
                "message": message
            };
            xmlhttp.send(JSON.stringify(data));
          });
        };
      </script>
    </body>
</html>
